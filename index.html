<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorio Logistics Groups Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .view-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .view-btn {
            padding: 8px 16px;
            background: #3a3d44;
            border: 2px solid #44474e;
            color: #e8eaed;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: #ff8c1a;
            border-color: #ffaa55;
            color: #1a1d21;
        }
        
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .group-card {
            background: #252931;
            border: 2px solid #3a3d44;
            border-radius: 2px;
            padding: 16px;
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .group-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .group-title input {
            flex: 1;
            max-width: 300px;
        }
        
        .group-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            padding: 6px 12px;
            background: #3a3d44;
            border: 2px solid #44474e;
            color: #e8eaed;
            cursor: pointer;
            border-radius: 2px;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .icon-btn:hover {
            background: #44474e;
            border-color: #54575e;
        }
        
        .icon-btn.danger {
            background: #5a2929;
            border-color: #6a3939;
        }
        
        .icon-btn.danger:hover {
            background: #6a3939;
            border-color: #7a4949;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(64px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }
        
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 12px;
        }
        
        .item-card {
            background: #1e2126;
            border: 2px solid #3a3d44;
            border-radius: 2px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .item-card:hover {
            background: #252931;
            border-color: #ff8c1a;
        }
        
        .item-card.selected {
            border-color: #ff8c1a;
            background: #2a2519;
        }
        
        .item-icon {
            width: 64px;
            height: 64px;
            background: url('icons/icons.webp') no-repeat;
            background-size: 1088px 1088px;
            image-rendering: pixelated;
            margin: 0 auto;
        }
        
        .item-list-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: #1e2126;
            border: 2px solid #3a3d44;
            border-radius: 2px;
            transition: all 0.2s;
        }
        
        .item-list-row:hover {
            background: #252931;
            border-color: #44474e;
        }
        
        .item-list-row.selected {
            border-color: #ff8c1a;
            background: #2a2519;
        }
        
        .item-list-icon {
            width: 32px;
            height: 32px;
            background: url('icons/icons.webp') no-repeat;
            background-size: 544px 544px;
            image-rendering: pixelated;
            flex-shrink: 0;
        }
        
        .item-list-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .item-name {
            color: #e8eaed;
            font-weight: 500;
            flex: 1;
        }
        
        .item-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .item-quantity {
            text-align: center;
            font-size: 11px;
            color: #e8eaed;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .quality-badge {
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .quality-0 { background: #5a5f6b; color: #e8eaed; } /* Normal */
        .quality-1 { background: #5a8a5a; color: #e8eaed; } /* Uncommon */
        .quality-2 { background: #5a7a9a; color: #e8eaed; } /* Rare */
        .quality-3 { background: #8a5a9a; color: #e8eaed; } /* Epic */
        .quality-4 { background: #ff8c1a; color: #1a1d21; } /* Legendary */
        
        .small-input {
            width: 60px;
            padding: 4px 8px;
            background: #1e2126;
            border: 2px solid #44474e;
            color: #e8eaed;
            border-radius: 2px;
            font-size: 12px;
        }
        
        .small-select {
            padding: 4px 8px;
            background: #1e2126;
            border: 2px solid #44474e;
            color: #e8eaed;
            border-radius: 2px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: #2d3138;
            border: 2px solid #44474e;
            border-radius: 2px;
            max-width: 900px;
            margin: 40px auto;
            padding: 24px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #ff8c1a;
            font-size: 20px;
            font-weight: 700;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #e8eaed;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }
        
        .item-selector-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(72px, 1fr));
            gap: 4px;
            max-height: 500px;
            overflow-y: auto;
            padding: 8px;
            background: #1e2126;
            border-radius: 2px;
        }
        
        .selector-item {
            width: 64;
            height: 64;
            background: #252931;
            border: 2px solid #3a3d44;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }
        
        .selector-item:hover {
            border-color: #ff8c1a;
            background: #2a2519;
        }
        
        .bulk-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: #252931;
            border: 2px solid #3a3d44;
            border-radius: 2px;
        }
        
        .bulk-action-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .bulk-action-label {
            color: #b8bcc4;
            font-size: 12px;
            font-weight: 600;
        }
        
        .planet-badge {
            padding: 3px 8px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 600;
            background: #3a3d44;
            color: #e8eaed;
        }
        
        .add-group-btn {
            width: 100%;
            padding: 12px;
            background: #3a3d44;
            border: 2px dashed #44474e;
            color: #e8eaed;
            cursor: pointer;
            border-radius: 2px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .add-group-btn:hover {
            background: #44474e;
            border-color: #ff8c1a;
            color: #ff8c1a;
        }
        
        .export-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #3a3d44;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e8eaed;
            font-size: 14px;
            cursor: pointer;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ff8c1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ Factorio Logistics Groups Creator</h1>
        <p class="subtitle">Create and manage logistics request groups for your factory</p>
        
        <div id="alertSuccess" class="alert alert-success hidden"></div>
        <div id="alertError" class="alert alert-error hidden"></div>
        
        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" onclick="setView('grid')">Grid View</button>
            <button class="view-btn" onclick="setView('list')">List View</button>
        </div>
        
        <!-- Bulk Actions -->
        <div class="bulk-actions">
            <div class="bulk-action-group">
                <span class="bulk-action-label">Bulk Change:</span>
                <button class="icon-btn" onclick="bulkChangePlanet()">üåç Planet</button>
                <button class="icon-btn" onclick="bulkChangeQuality()">‚≠ê Quality</button>
                <button class="icon-btn" onclick="bulkChangeQuantity()">üì¶ Quantity</button>
            </div>
            <div class="bulk-action-group" style="margin-left: auto;">
                <span class="bulk-action-label">Selection:</span>
                <button class="icon-btn" onclick="selectAll()">Select All</button>
                <button class="icon-btn" onclick="deselectAll()">Clear</button>
            </div>
        </div>
        
        <!-- Groups Container -->
        <div class="groups-container" id="groupsContainer"></div>
        
        <!-- Add Group Button -->
        <button class="add-group-btn" onclick="addGroup()">+ Add New Group</button>
        
        <!-- Export Section -->
        <div class="export-section">
            <h3 style="color: #ff8c1a; margin-bottom: 12px;">Export Options</h3>
            <div class="input-group">
                <label for="blueprintName">Blueprint Name:</label>
                <input type="text" id="blueprintName" value="Logistics Groups" placeholder="Enter blueprint name">
            </div>
            <button class="btn-convert" onclick="exportToBlueprint()">üì§ Export to Blueprint</button>
            <div class="input-group">
                <label for="outputBlueprint">Blueprint String:</label>
                <textarea id="outputBlueprint" rows="6" readonly placeholder="Your blueprint will appear here..."></textarea>
            </div>
            <button class="btn-copy" id="copyBtn" onclick="copyToClipboard()" disabled>üìã Copy to Clipboard</button>
        </div>
    </div>
    
    <!-- Item Selector Modal -->
    <div id="itemModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">Select Item</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="input-group">
                <input type="text" id="itemSearch" placeholder="Search items..." oninput="filterItems()">
            </div>
            <div class="item-selector-grid" id="itemSelectorGrid"></div>
        </div>
    </div>

    <script>
        let gameData = null;
        let groups = [];
        let currentView = 'grid';
        let selectedItems = new Set();
        let currentGroupForModal = null;
        
        const planets = ['nauvis', 'vulcanus', 'gleba', 'fulgora', 'aquilo'];
        const qualities = ['Normal', 'Uncommon', 'Rare', 'Epic', 'Legendary'];
        
        // Load game data
        fetch('data.json')
            .then(r => r.json())
            .then(data => {
                gameData = data;
                initializeItemSelector();
                addGroup(); // Add initial group
            })
            .catch(err => showAlert('Failed to load game data: ' + err.message, true));
        
        function initializeItemSelector() {
            const grid = document.getElementById('itemSelectorGrid');
            grid.innerHTML = '';
            
            gameData.items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'selector-item';
                div.onclick = () => addItemToGroup(item.id);
                
                const icon = document.createElement('div');
                icon.className = 'item-icon';
                const iconData = gameData.icons.find(i => i.id === item.id);
                if (iconData) {
                    const pos = iconData.position.split(' ');
                    icon.style.backgroundPosition = `${pos[0]} ${pos[1]}`;
                }
                
                div.appendChild(icon);
                grid.appendChild(div);
            });
        }
        
        function filterItems() {
            const search = document.getElementById('itemSearch').value.toLowerCase();
            const items = document.querySelectorAll('.selector-item');
            
            gameData.items.forEach((item, i) => {
                const matches = item.name.toLowerCase().includes(search) || 
                               item.id.toLowerCase().includes(search);
                items[i].style.display = matches ? '' : 'none';
            });
        }
        
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGroups();
        }
        
        function addGroup() {
            const group = {
                id: Date.now(),
                name: `Group ${groups.length + 1}`,
                items: []
            };
            groups.push(group);
            renderGroups();
        }
        
        function deleteGroup(groupId) {
            if (confirm('Are you sure you want to delete this group?')) {
                groups = groups.filter(g => g.id !== groupId);
                renderGroups();
            }
        }
        
        function updateGroupName(groupId, name) {
            const group = groups.find(g => g.id === groupId);
            if (group) group.name = name;
        }
        
        function openItemModal(groupId) {
            currentGroupForModal = groupId;
            document.getElementById('itemModal').style.display = 'block';
            document.getElementById('itemSearch').value = '';
            filterItems();
        }
        
        function closeModal(event) {
            if (!event || event.target.classList.contains('modal')) {
                document.getElementById('itemModal').style.display = 'none';
                currentGroupForModal = null;
            }
        }
        
        function addItemToGroup(itemId) {
            if (!currentGroupForModal) return;
            
            const group = groups.find(g => g.id === currentGroupForModal);
            if (!group) return;
            
            // Check if item already exists
            if (group.items.some(i => i.id === itemId)) {
                showAlert('Item already in group!', true);
                return;
            }
            
            group.items.push({
                id: itemId,
                quantity: 100,
                quality: 0,
                planet: 'nauvis'
            });
            
            renderGroups();
            closeModal();
        }
        
        function removeItem(groupId, itemId) {
            const group = groups.find(g => g.id === groupId);
            if (group) {
                group.items = group.items.filter(i => i.id !== itemId);
                renderGroups();
            }
        }
        
        function updateItem(groupId, itemId, field, value) {
            const group = groups.find(g => g.id === groupId);
            if (!group) return;
            
            const item = group.items.find(i => i.id === itemId);
            if (!item) return;
            
            if (field === 'quantity') {
                item.quantity = parseInt(value) || 0;
            } else if (field === 'quality') {
                item.quality = parseInt(value);
            } else if (field === 'planet') {
                item.planet = value;
            }
            
            renderGroups();
        }
        
        function toggleItemSelection(groupId, itemId) {
            const key = `${groupId}-${itemId}`;
            if (selectedItems.has(key)) {
                selectedItems.delete(key);
            } else {
                selectedItems.add(key);
            }
            renderGroups();
        }
        
        function selectAll() {
            selectedItems.clear();
            groups.forEach(group => {
                group.items.forEach(item => {
                    selectedItems.add(`${group.id}-${item.id}`);
                });
            });
            renderGroups();
        }
        
        function deselectAll() {
            selectedItems.clear();
            renderGroups();
        }
        
        function bulkChangePlanet() {
            if (selectedItems.size === 0) {
                showAlert('No items selected!', true);
                return;
            }
            
            const planet = prompt(`Enter planet (${planets.join(', ')}):`, 'nauvis');
            if (!planet || !planets.includes(planet)) return;
            
            selectedItems.forEach(key => {
                const [groupId, itemId] = key.split('-');
                const group = groups.find(g => g.id == groupId);
                if (group) {
                    const item = group.items.find(i => i.id === itemId);
                    if (item) item.planet = planet;
                }
            });
            
            renderGroups();
            showAlert(`Updated ${selectedItems.size} items to planet: ${planet}`);
        }
        
        function bulkChangeQuality() {
            if (selectedItems.size === 0) {
                showAlert('No items selected!', true);
                return;
            }
            
            const quality = prompt(`Enter quality (0-4):\n0=Normal, 1=Uncommon, 2=Rare, 3=Epic, 4=Legendary`, '0');
            const qualityNum = parseInt(quality);
            if (isNaN(qualityNum) || qualityNum < 0 || qualityNum > 4) return;
            
            selectedItems.forEach(key => {
                const [groupId, itemId] = key.split('-');
                const group = groups.find(g => g.id == groupId);
                if (group) {
                    const item = group.items.find(i => i.id === itemId);
                    if (item) item.quality = qualityNum;
                }
            });
            
            renderGroups();
            showAlert(`Updated ${selectedItems.size} items to quality: ${qualities[qualityNum]}`);
        }
        
        function bulkChangeQuantity() {
            if (selectedItems.size === 0) {
                showAlert('No items selected!', true);
                return;
            }
            
            const quantity = prompt('Enter quantity:', '100');
            const quantityNum = parseInt(quantity);
            if (isNaN(quantityNum) || quantityNum < 0) return;
            
            selectedItems.forEach(key => {
                const [groupId, itemId] = key.split('-');
                const group = groups.find(g => g.id == groupId);
                if (group) {
                    const item = group.items.find(i => i.id === itemId);
                    if (item) item.quantity = quantityNum;
                }
            });
            
            renderGroups();
            showAlert(`Updated ${selectedItems.size} items to quantity: ${quantityNum}`);
        }
        
        function renderGroups() {
            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';
            
            groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group-card';
                
                const header = document.createElement('div');
                header.className = 'group-header';
                
                const title = document.createElement('div');
                title.className = 'group-title';
                title.innerHTML = `
                    <input type="text" value="${group.name}" 
                           onchange="updateGroupName(${group.id}, this.value)"
                           placeholder="Group name">
                    <span style="color: #8a8f99; font-size: 12px;">${group.items.length} items</span>
                `;
                
                const actions = document.createElement('div');
                actions.className = 'group-actions';
                actions.innerHTML = `
                    <button class="icon-btn" onclick="openItemModal(${group.id})">+ Add Item</button>
                    <button class="icon-btn danger" onclick="deleteGroup(${group.id})">Delete</button>
                `;
                
                header.appendChild(title);
                header.appendChild(actions);
                groupDiv.appendChild(header);
                
                // Render items based on view
                if (currentView === 'grid') {
                    const grid = document.createElement('div');
                    grid.className = 'items-grid';
                    
                    group.items.forEach(item => {
                        const itemData = gameData.items.find(i => i.id === item.id);
                        if (!itemData) return;
                        
                        const isSelected = selectedItems.has(`${group.id}-${item.id}`);
                        
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item-card' + (isSelected ? ' selected' : '');
                        itemDiv.onclick = () => toggleItemSelection(group.id, item.id);
                        
                        const icon = document.createElement('div');
                        icon.className = 'item-icon';
                        const iconData = gameData.icons.find(i => i.id === item.id);
                        if (iconData) {
                            const pos = iconData.position.split(' ');
                            icon.style.backgroundPosition = `${pos[0]} ${pos[1]}`;
                        }
                        
                        const quantity = document.createElement('div');
                        quantity.className = 'item-quantity';
                        quantity.textContent = item.quantity;
                        
                        itemDiv.appendChild(icon);
                        itemDiv.appendChild(quantity);
                        
                        if (item.quality > 0) {
                            const badge = document.createElement('div');
                            badge.className = `quality-badge quality-${item.quality}`;
                            badge.textContent = qualities[item.quality][0];
                            badge.style.position = 'absolute';
                            badge.style.top = '4px';
                            badge.style.right = '4px';
                            itemDiv.appendChild(badge);
                        }
                        
                        grid.appendChild(itemDiv);
                    });
                    
                    groupDiv.appendChild(grid);
                } else {
                    const list = document.createElement('div');
                    list.className = 'items-list';
                    
                    group.items.forEach(item => {
                        const itemData = gameData.items.find(i => i.id === item.id);
                        if (!itemData) return;
                        
                        const isSelected = selectedItems.has(`${group.id}-${item.id}`);
                        
                        const row = document.createElement('div');
                        row.className = 'item-list-row' + (isSelected ? ' selected' : '');
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = isSelected;
                        checkbox.onchange = () => toggleItemSelection(group.id, item.id);
                        
                        const icon = document.createElement('div');
                        icon.className = 'item-list-icon';
                        const iconData = gameData.icons.find(i => i.id === item.id);
                        if (iconData) {
                            const pos = iconData.position.split(' ');
                            const [x, y] = pos.map(p => parseInt(p) / 2);
                            icon.style.backgroundPosition = `${x}px ${y}px`;
                        }
                        
                        const info = document.createElement('div');
                        info.className = 'item-list-info';
                        info.innerHTML = `
                            <div class="item-name">${itemData.name}</div>
                            <div class="item-controls">
                                <span class="planet-badge">${item.planet}</span>
                                <select class="small-select" value="${item.planet}" 
                                        onchange="updateItem(${group.id}, '${item.id}', 'planet', this.value)">
                                    ${planets.map(p => `<option value="${p}" ${p === item.planet ? 'selected' : ''}>${p}</option>`).join('')}
                                </select>
                                <span class="quality-badge quality-${item.quality}">${qualities[item.quality]}</span>
                                <select class="small-select" value="${item.quality}"
                                        onchange="updateItem(${group.id}, '${item.id}', 'quality', this.value)">
                                    ${qualities.map((q, i) => `<option value="${i}" ${i === item.quality ? 'selected' : ''}>${q}</option>`).join('')}
                                </select>
                                <input type="number" class="small-input" value="${item.quantity}"
                                       onchange="updateItem(${group.id}, '${item.id}', 'quantity', this.value)">
                                <button class="icon-btn danger" onclick="removeItem(${group.id}, '${item.id}')">√ó</button>
                            </div>
                        `;
                        
                        row.appendChild(checkbox);
                        row.appendChild(icon);
                        row.appendChild(info);
                        list.appendChild(row);
                    });
                    
                    groupDiv.appendChild(list);
                }
                
                container.appendChild(groupDiv);
            });
        }
        
        function exportToBlueprint() {
            if (groups.length === 0) {
                showAlert('No groups to export!', true);
                return;
            }
            
            // Create sections for blueprint
            const sections = [];
            groups.forEach((group, index) => {
                const filters = group.items.map((item, i) => ({
                    index: i + 1,
                    name: item.id,
                    quality: qualities[item.quality].toLowerCase(),
                    comparator: "=",
                    count: item.quantity,
                    import_from: item.planet
                }));
                
                sections.push({
                    index: index + 1,
                    group: group.name,
                    filters: filters
                });
            });
            
            const blueprint = {
                blueprint: {
                    item: "blueprint",
                    label: document.getElementById('blueprintName').value || "Logistics Groups",
                    entities: [{
                        entity_number: 1,
                        name: "constant-combinator",
                        position: { x: 0, y: 0 },
                        control_behavior: {
                            sections: sections
                        }
                    }],
                    icons: [{
                        signal: { name: "constant-combinator" },
                        index: 1
                    }],
                    version: 562949954338816
                }
            };
            
            try {
                const jsonString = JSON.stringify(blueprint);
                const compressed = pako.deflate(jsonString);
                let binaryString = '';
                compressed.forEach(byte => {
                    binaryString += String.fromCharCode(byte);
                });
                const base64 = btoa(binaryString);
                const blueprintString = '0' + base64;
                
                document.getElementById('outputBlueprint').value = blueprintString;
                document.getElementById('copyBtn').disabled = false;
                
                showAlert(`‚úÖ Successfully exported ${groups.length} group(s) with ${groups.reduce((sum, g) => sum + g.items.length, 0)} items!`);
            } catch (error) {
                showAlert('Error creating blueprint: ' + error.message, true);
            }
        }
        
        function copyToClipboard() {
            const output = document.getElementById('outputBlueprint');
            output.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Copied!';
            
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
        
        function showAlert(message, isError = false) {
            const successAlert = document.getElementById('alertSuccess');
            const errorAlert = document.getElementById('alertError');
            
            if (isError) {
                errorAlert.textContent = message;
                errorAlert.classList.remove('hidden');
                successAlert.classList.add('hidden');
            } else {
                successAlert.textContent = message;
                successAlert.classList.remove('hidden');
                errorAlert.classList.add('hidden');
            }
            
            setTimeout(() => {
                successAlert.classList.add('hidden');
                errorAlert.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
